# Structure of secret used to send mail notification from AFC cluster via SMTP

apiVersion: v1
kind: Secret
metadata:
    name: notifier-mail
stringData:
    NOTIFIER_MAIL.json: |
        {
            # String. SMTP server hostname
            "SERVER": null,
            # Integer. SMTP server port number
            "PORT": null,
            # Boolean. true to use TLS
            "USE_TLS": null,
            # Boolean. True to use SSL
            "USE_SSL": null,
            # String. SMTP user name
            "USERNAME": null,
            # String. SMTP password
            "PASSWORD": null
        }
