---
# SMTP parameters to send notification mail
apiVersion: v1
kind: Secret
metadata:
    name: notifier-mail
stringData:
    NOTIFIER_MAIL.json: |
        {
            "SERVER": null,
            "PORT": null,
            "USE_TLS": null,
            "USE_SSL": null,
            "USERNAME": null,
            "PASSWORD": null
        }
---
# Postgres password for the root ('postgres') database
apiVersion: v1
kind: Secret
metadata:
    name: postgres-password
stringData:
    POSTGRES_PASSWORD: postgres
---
# Postgres password for ratdb database
apiVersion: v1
kind: Secret
metadata:
    name: ratdb-password
stringData:
    RATDB_PASSWORD: postgres
---
# Postgres password for ULS downloader state database
apiVersion: v1
kind: Secret
metadata:
    name: uls-state-db-password
stringData:
    ULS_STATE_DB_PASSWORD: postgres
---
# Postgres password for Rcache database
apiVersion: v1
kind: Secret
metadata:
    name: rcache-db-password
stringData:
    RCACHE_DB_PASSWORD: postgres
---
# Postgres password for ALS database
