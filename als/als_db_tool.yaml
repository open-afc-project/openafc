# Various parameters, related to ALS database

# Default DB name
als_db_name: ALS

# Environment variable containing ALS database DSN
als_conn_env: POSTGRES_ALS_CONN_STR

# Environment variable for password file for ALS database DSN
als_password_env: POSTGRES_ALS_PASSWORD_FILE

# Starting year for month indexes. Must be kept in sync with als_siphon.py
# MONTH_IDX_BASE_YEAR
month_idx_base_year: 2022

# List of initial SQL statements, generated by prepare_sql
prologue:
  - SET enable_partition_pruning = on;
  - CREATE EXTENSION IF NOT EXISTS postgis;

# Replaces to make in raw SQL
replaces:
    - from: \binet6\b
      to: inet


# Names of tables to remove (dbdiagram.io creates them for many-to-many
# relations)
tables_to_remove:
  - device_descriptor_certification    
  - device_descriptor_regulatory_rule    
        
# Format for partition table name
partition_name_template: >-
    {table_name}_month_{month_idx:03}
