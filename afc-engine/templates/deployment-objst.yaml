apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "afc-engine.fullname" . }}-objst
  labels:
    {{- include "afc-engine.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "afc-engine.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "afc-engine.selectorLabels" . | nindent 8 }}
        afc: objst
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "afc-engine.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image:  public.ecr.aws/w9v6y1o0/openafc/objstorage-image:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: afc-objst-port
              containerPort: 5000
              protocol: TCP
            - name: afc-objst-hist
              containerPort: 4999
              protocol: TCP
          volumeMounts:
            - mountPath: "/mnt/nfs"
              name: cont-confs
          env:
            # Filestorage params:
            - name: AFC_OBJST_PORT
              value: "5000"
            - name: AFC_OBJST_HIST_PORT
              value: "4999"
            - name: AFC_OBJST_LOCAL_DIR
              value: "/mnt/nfs/storage"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: cont-confs
          persistentVolumeClaim:
            claimName: cont-confs-claim
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
